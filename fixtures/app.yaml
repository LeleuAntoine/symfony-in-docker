App\Entity\Game:
  game_{1..100}:
    name: <company()>
    resume: <realText(500))>
    materialRequired: 70%? <realText(255))>
    download: <numberBetween(100, 10000)>
    creationDate: <dateTimeBetween('-2 years', 'now')>
    modificationDate: <dateTimeBetween($creationDate, 'now')>

App\Entity\Comment:
  comment_{1..300}:
    title: <text(50)>
    content: <text(500)>
    creationDate: <dateTimeBetween('-2 years', 'now')>
    modificationDate: <dateTimeBetween($creationDate, 'now')>
    game: '@game_*'

