App\Entity\Game:
  game_{1..100}:
    name: <company()>
    resume: <realText(500))>
    materialRequired: 80%? <realText(255))>
    download: <numberBetween(100, 10000)>
    creationDate: <dateTimeBetween('-2 years', 'now')>
    modificationDate: 30%? <dateTimeBetween($creationDate, 'now')>
    picture: <imageUrl(640, 480)>

App\Entity\Comment:
  comment_{1..300}:
    title: <text(50)>
    content: <text(500)>
    creationDate: <dateTimeBetween('-2 years', 'now')>
    modificationDate: 30%? <dateTimeBetween($creationDate, 'now')>
    game: '@game_*'
    user: '@user_*'

App\Entity\User:
  user_{1..40}:
    email: <email()>
    roles: ["ROLE_USER"]
    password: <password()>
    username: <lastName()>
